<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新增用户</title>
</head>
<body>
<h3>新增用户</h3>
<hr/>
<form th:action="@{/employee/addemployee}" method="post">
    员工姓名：<input type="text" name="name"/><br/>
    员工年龄：<input type="text" name="age"/><br/>
    员工性别：<input type="radio" name="sex" value="1"/>男
    <input type="radio" name="sex" value="0"/>女<br/>
    员工生日：<input type="date" name="birthday"/><br/>
    员工工号：<input type="text" name="code"/><br/>
    <input type="submit" value="确定"/><br/>
</form>
</body>
</html>
