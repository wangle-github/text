<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新增用户</title>
</head>
<body>
<h3>新增用户</h3>
<hr/>
<form th:action="@{/employee/addemployee}" method="post">
    <input type="hidden" name="id" th:value="${emp.id}"><br/>
    员工姓名：<input type="text" name="name" th:value="${emp.name}"><br/>
    员工性别：<input type="radio" name="sex" value="1" th:field="${emp.sex}">男
    <input type="radio" name="sex" value="0" th:field="${emp.sex}">女<br/>
    员工年龄：<input type="text" name="age" th:value="${emp.age}"><br/>
    员工生日：<input type="date" name="birthday" th:value="${#dates.format(emp.birthday,'yyyy-MM-dd')}"><br/>
    员工学号：<input type="text" name="code" th:value="${emp.code}"><br/>
    <input type="submit" value="确定"/><br/>
</form>
</body>
</html>
